    <!-- Tailwind Play CDN for development, for production it should be a proper build step -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1; /* stone-300 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e; /* stone-400 */
      }

      /* Print Styles for 58mm Receipt */
      @media print {
        body * {
          visibility: hidden;
        }
        #receipt-print-area, #receipt-print-area * {
          visibility: visible;
        }
        #receipt-print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 58mm; /* Force 58mm width */
          font-family: 'Courier New', Courier, monospace; /* Monospace for receipts looks authentic */
          font-size: 10px;
          line-height: 1.2;
          color: black;
          background: white;
          padding: 0;
          margin: 0;
        }
        /* Ensure no browser headers/footers interfere if possible */
        @page {
          margin: 0;
          size: 58mm auto; 
        }
      }
    </style>
